<!DOCTYPE html>
<html>

<head>
	<noscript>You need JavaScript enabled to run this website.</noscript>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
		integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"
		integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="npctalks.js"></script>
	<script src="classes.js"></script>
	<script src="characters.js"></script>
	<script src="collision.js"></script>
	<script src = "calculations.js"></script>
	<title>Farmpoint | Pubenu Games</title>
	<link rel="stylesheet" href="index.css">
	<link rel="icon" href="../assets/shortlogo.png">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
</head>

<body>
	<header>
		<div id="upperbanner">
			<img src="../assets/logo.png" width="200" draggable="false" class="unselectable">
			<p id="slogan" class="unselectable">Explore. Play. Use.</p>
			<p id="navigator" class="unselectable">
				<a href="index.html">Home</a>
				<a href="index.html">Explore</a>
				<a href="index.html">About</a>
				<a href="https://pages.github.com" target="_blank" class="normalSpacing">Powered by Github</a>
			</p>
		</div>
		<div id="lowerbanner">
			<button class="explorer" style="text-align: center">
				<a href="#" class="dropbtn">Explore Games . . .</a>
				<div class="dropdown-content">
					<a href="#">Endless Games</a>
					<a href="#">Logic Games</a>
					<a href="#">Search a game . . .</a>
				</div>
			</button>
			<button class="explorer" style="text-align: center">
				<a href="#" class="dropbtn">Explore File Converters . . .</a>
				<div class="dropdown-content">
					<a href="../PNGtoJPEG/index.html">PNG to JPEG</a>
					<a href="#">JPEG to GIF</a>
					<a href="#">PNG to GIF</a>
					<a href="#">GIF to PNG</a>
					<a href="#">Search a file converter . . .</a>
				</div>
			</button>
		</div>
	</header>
	<!-- Distinct Webpage -->
	<div id="game-wrapper" draggable="false" style="user-select: none;">
		<div id="gameDiv" style="opacity: 1; pointer-events: none; background-color: black; width: 75%; height: 65%;">
			<canvas id="gameCanvas" style="width: 100%; height: 100%; pointer-events: none; opacity: 1; background-color: black; color: black"></canvas>
			<img id="loadingGif" src="./assets/Misc/loading.gif" style = "width: 15vw; height: auto; position: absolute; top: 50%; left: 50%; transform: translateX(-50%, -50%); display: none">
			<img id="settingImage" src="assets/Misc/gear.png" onclick="if (!player.isInteracting){toggleBackpack()}">
			<img id="backpackImage" src="assets/Items/backpack.png" onclick="if (!player.isInteracting){toggleBackpack()}">
			<div id="settingsViewer" style="opacity: 0; pointer-events: none; background-color: white; display: none">
				<img src="assets/Misc/x.png" style="width: 2vw; height: auto; margin: 5px; cursor: pointer; padding: 0;" onclick="toggleSettings()">
			</div>
			<div id="backpackViewer" style="opacity: 0; pointer-events: none; background-color: white; padding: 0;">
				<img src="assets/Misc/x.png" style="width: 2vw; height: auto; margin: 5px; cursor: pointer" onclick="toggleBackpack()">
				<div class="buttonContainer">
					<button class="backpackButton" style="display: none; pointer-events: none;">Seeds</button>
					<button class="backpackButton" style="display: none; pointer-events: none;">Food</button>
					<button class="backpackButton" style="display: none; pointer-events: none;">All</button>
					<button class="backpackButton" style="display: none; pointer-events: none;">Hands</button>
				</div>
				<div id="backpackContent">

				</div>
				<div id="itemButtons">
					<button class="backpackButton"
						style="display: none; pointer-events: none; visibility: hidden;">Dispose Item</button>
					<button class="backpackButton" style="display: none; pointer-events: none; visibility: hidden;">Use
						Item</button>
					<button class="backpackButton" style="display: none; pointer-events: none; visibility: hidden;">Swap with Hands</button>
				</div>
			</div>
			<!-- Work on NPC talk-->
			<dialog id="dialogueBox" style="display: none; pointer-events: none; cursor: pointer"></dialog>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
